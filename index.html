  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      direction: rtl;
      background: #f4f4f4;
    }
    header {
      background: #2a9d8f;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #264653;
    }
    nav ul li {
      margin: 0;
    }
    nav ul li a {
      display: block;
      padding: 0.8rem 1.2rem;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s;
    }
    nav ul li a:hover {
      background: #1d3557;
    }
    main {
      padding: 1.5rem;
      text-align: center;
    }
    footer {
      background: #2a9d8f;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* واکنش‌گرا برای موبایل */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        align-items: stretch;
      }
      nav ul li a {
        text-align: center;
        font-size: 1.1rem;
      }
      header h1 {
        font-size: 1.2rem;
      }
    }
  </style>
